<div class="header-container">
  <h2>Inventory Management</h2>
  <button mat-raised-button color="primary" (click)="updateStock()">
    <mat-icon>add</mat-icon> Update Stock
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Item ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Product Name Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Current Stock Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Current Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
  </ng-container>

  <!-- Minimum Stock Column -->
  <ng-container matColumnDef="minStock">
    <th mat-header-cell *matHeaderCellDef> Minimum Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.minStock}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-set>
        <mat-chip [class]="getStatus(element).cssClass">
          {{getStatus(element).text}}
        </mat-chip>
      </mat-chip-set>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editItem(element)" title="Edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="viewItem(element.id)" title="View">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
