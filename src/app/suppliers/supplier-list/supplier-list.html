<div class="suppliers-container">
    <div class="header">
        <h1>Suppliers Management</h1>
        <button mat-raised-button color="primary" (click)="addSupplier()">
            <mat-icon>add</mat-icon>
            Add Supplier
        </button>
    </div>

    <div class="table-container mat-elevation-z2">
        <table mat-table [dataSource]="dataSource">

            <!-- Supplier ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Supplier ID </th>
                <td mat-cell *matCellDef="let supplier"> #{{supplier.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let supplier"> {{supplier.name}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let supplier"> {{supplier.email}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let supplier"> {{supplier.phone}} </td>
            </ng-container>

            <!-- Company Column -->
            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef> Company </th>
                <td mat-cell *matCellDef="let supplier"> {{supplier.company}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let supplier">
                    <mat-chip-set>
                        <mat-chip [class]="getStatusClass(supplier.status)">
                            {{supplier.status}}
                        </mat-chip>
                    </mat-chip-set>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let supplier">
                    <button mat-icon-button color="primary" (click)="viewSupplier(supplier.id)" title="View">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="editSupplier(supplier)" title="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteSupplier(supplier)" title="Delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="7">No suppliers found.</td>
            </tr>
        </table>
    </div>
</div>
