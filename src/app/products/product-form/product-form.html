<h2 mat-dialog-title>
  {{ data?.id ? 'Edit Product' : 'Add Product' }}
</h2>

<form [formGroup]="form" (ngSubmit)="save()" mat-dialog-content class="ef-product-form">
  <mat-form-field appearance="outline" class="ef-form-field">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="form.controls['name'].hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="ef-form-field">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category" required>
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.controls['category'].hasError('required')">
      Category is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="ef-form-field">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price" required />
    <mat-error *ngIf="form.controls['price'].hasError('required')">
      Price is required
    </mat-error>
    <mat-error *ngIf="form.controls['price'].hasError('min')">
      Price must be at least 0
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="ef-form-field">
    <mat-label>Stock</mat-label>
    <input matInput type="number" formControlName="stock" required />
    <mat-error *ngIf="form.controls['stock'].hasError('required')">
      Stock is required
    </mat-error>
    <mat-error *ngIf="form.controls['stock'].hasError('min')">
      Stock must be at least 0
    </mat-error>
  </mat-form-field>
</form>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" type="submit" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
