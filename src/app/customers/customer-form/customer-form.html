<h2 mat-dialog-title>{{ data.customer ? 'Edit Customer' : 'Add Customer' }}</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="customer-form">

        <!-- Name -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="form.get('name')?.hasError('required')">
                Name is required
            </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required email>
            <mat-error *ngIf="form.get('email')?.hasError('required')">
                Email is required
            </mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>

        <!-- Phone -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" required>
            <mat-error *ngIf="form.get('phone')?.hasError('required')">
                Phone is required
            </mat-error>
        </mat-form-field>

        <!-- Address -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address" required></textarea>
            <mat-error *ngIf="form.get('address')?.hasError('required')">
                Address is required
            </mat-error>
        </mat-form-field>

        <!-- Status -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" required>
                <mat-option *ngFor="let status of statusOptions" [value]="status">
                    {{ status }}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
