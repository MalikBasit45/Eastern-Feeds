<div class="header-container">
    <h2>Orders Management</h2>
    <button mat-raised-button color="primary" (click)="createOrder()">
        <mat-icon>add</mat-icon> Create Order
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Order ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Customer Column -->
    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
        <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
    </ng-container>

    <!-- Products Column -->
    <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef> Product(s) </th>
        <td mat-cell *matCellDef="let element"> {{element.products.join(', ')}} </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <mat-chip-set>
                <mat-chip [class]="getStatusClass(element.status)">
                    {{element.status}}
                </mat-chip>
            </mat-chip-set>
        </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editOrder(element)" title="Edit">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="viewOrder(element.id)" title="View">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteOrder(element)" title="Delete" *ngIf="canDelete()">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
